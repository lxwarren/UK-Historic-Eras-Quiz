<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');

        body {
            font-family: 'IM Fell English SC', serif;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1520350093825-859f2ae21a5e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #4b2c20;
            padding: 20px;
        }
        #quiz-container {
            background: rgba(255, 248, 220, 0.95);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            margin: auto;
            border: 3px solid #8b5e3c;
        }
        h2 {
            font-size: 26px;
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            font-size: 20px;
            background: #8b5e3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        .btn:hover {
            background: #6d4833;
        }
        #feedback {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(255, 236, 204, 0.9);
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #8b5e3c;
            font-family: Arial, sans-serif;
            display: none;
            text-align: left;
        }
        #next-btn {
            display: none;
            margin-top: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h2 id="question">Loading...</h2>
        <div id="options"></div>
        <p id="feedback"></p>
        <button id="next-btn" class="btn" onclick="loadQuestion()">Next Question</button>
    </div>

    <script>
        const historyPeriods = [
            { 
                name: "Prehistoric Britain", 
                dates: "c. 500,000 BC – 43 AD",
                fact: "Prehistoric Britain saw early human settlements, cave paintings, and the construction of stone monuments like Stonehenge. This era ended in 43 AD when the Romans invaded. It followed the Paleolithic, Mesolithic, and Neolithic periods and was succeeded by Roman Britain."
            },
            { 
                name: "Roman Britain", 
                dates: "43 – 410 AD",
                fact: "Roman Britain began with Emperor Claudius' invasion in 43 AD. The Romans built roads, towns, and Hadrian’s Wall. They left in 410 AD due to the decline of the Roman Empire. This period followed Prehistoric Britain and was succeeded by the Anglo-Saxon era."
            },
            { 
                name: "Anglo-Saxon & Viking Age", 
                dates: "410 – 1066",
                fact: "Following Rome’s withdrawal, Anglo-Saxon kingdoms emerged, bringing new culture and language. Viking raids in the 9th century reshaped England, leading to conflicts between Saxons and Norsemen. This era ended with the Norman conquest in 1066."
            },
            { 
                name: "Norman Period", 
                dates: "1066 – 1154",
                fact: "The Normans, led by William the Conqueror, won the Battle of Hastings in 1066 and introduced feudalism. They built castles and reshaped English society. This period followed the Anglo-Saxon era and was succeeded by the Plantagenets."
            },
            { 
                name: "Plantagenet Period", 
                dates: "1154 – 1485",
                fact: "The Plantagenets ruled for over 300 years, overseeing the Magna Carta (1215), the Hundred Years’ War, and the Wars of the Roses. The period ended in 1485 with Henry VII’s victory at Bosworth. It followed the Norman era and led into the Tudors."
            },
            { 
                name: "Tudor Period", 
                dates: "1485 – 1603",
                fact: "The Tudor period began with Henry VII and included Henry VIII’s break from the Catholic Church and Elizabeth I’s defeat of the Spanish Armada in 1588. It ended in 1603 with Elizabeth’s death, leading into the Stuart period."
            },
            { 
                name: "Elizabethan Era", 
                dates: "1558 – 1603",
                fact: "The Elizabethan era, part of the Tudor period, was a golden age of literature (Shakespeare) and exploration (Sir Francis Drake). It ended with the death of Elizabeth I and led into the Stuart period."
            },
            { 
                name: "Stuart Period", 
                dates: "1603 – 1714",
                fact: "The Stuart period saw the English Civil War, Charles I’s execution, and the Glorious Revolution, which limited monarchy power. It followed the Tudors and led into the Georgian era."
            },
            { 
                name: "Georgian Period", 
                dates: "1714 – 1837",
                fact: "This period included the Industrial Revolution and American independence. It followed the Stuarts and led into the Victorian era."
            },
            { 
                name: "Victorian Era", 
                dates: "1837 – 1901",
                fact: "The Victorian era began with Queen Victoria's coronation in 1837 and saw Britain become a global industrial power. It ended in 1901 and was followed by the Edwardian era."
            },
            { 
                name: "Edwardian Era", 
                dates: "1901 – 1910",
                fact: "King Edward VII’s reign marked a period of elegance and social change before World War I. It followed the Victorian era and led into the modern age."
            },
            { 
                name: "Modern Britain", 
                dates: "1914 – Present",
                fact: "Britain fought in two world wars and saw its empire dissolve, leading to modern globalization. It followed the Edwardian era."
            }
        ];

        function loadQuestion() {
            let period = historyPeriods[Math.floor(Math.random() * historyPeriods.length)];
            let options = historyPeriods.map(p => p.dates).sort(() => Math.random() - 0.5).slice(0, 4);

            document.getElementById("question").innerText = `When was the ${period.name}?`;
            document.getElementById("options").innerHTML = options.map(date =>
                `<button class="btn" onclick="checkAnswer('${date}', '${period.dates}', '${period.fact}')">${date}</button>`
            ).join("");
            document.getElementById("feedback").style.display = "none";
            document.getElementById("next-btn").style.display = "none";
        }

        function checkAnswer(selected, correct, fact) {
            document.getElementById("feedback").innerHTML = selected === correct ? `✅ Correct! ${fact}` : `❌ Incorrect! The correct answer is: ${correct}. ${fact}`;
            document.getElementById("feedback").style.display = "block";
            document.getElementById("next-btn").style.display = "block";
        }

        loadQuestion();
    </script>

</body>
</html>
