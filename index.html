<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');

        body {
            font-family: 'IM Fell English SC', serif;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1520350093825-859f2ae21a5e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #4b2c20;
            padding: 20px;
        }
        #quiz-container {
            background: rgba(255, 248, 220, 0.9); /* Parchment effect */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            border: 3px solid #8b5e3c;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 18px;
            background: #8b5e3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'IM Fell English SC', serif;
        }
        .btn:hover {
            background: #6d4833;
        }
        #feedback {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(255, 236, 204, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #8b5e3c;
            display: none; /* Hidden until answered */
        }
        #next-btn {
            display: none; /* Initially hidden */
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h2 id="question">Loading...</h2>
        <div id="options"></div>
        <p id="feedback"></p>
        <button id="next-btn" class="btn" onclick="loadQuestion()">Next Question</button>
    </div>

    <script>
        const historyPeriods = [
            { 
                name: "Prehistoric Britain", 
                dates: "c. 500,000 BC – 43 AD",
                fact: "Prehistoric Britain saw early human settlements and stone tool development. It ended with the Roman invasion in 43 AD."
            },
            { 
                name: "Roman Britain", 
                dates: "43 – 410 AD",
                fact: "The Romans built roads, towns, and Hadrian’s Wall. They left in 410 AD as their empire declined."
            },
            { 
                name: "Anglo-Saxon & Viking Age", 
                dates: "410 – 1066",
                fact: "The Anglo-Saxons took over after the Romans, but Viking raids reshaped England's power balance."
            },
            { 
                name: "Norman Period", 
                dates: "1066 – 1154",
                fact: "The Normans, led by William the Conqueror, introduced feudalism and castle building after winning the Battle of Hastings."
            },
            { 
                name: "Plantagenet Period", 
                dates: "1154 – 1485",
                fact: "This era saw the Hundred Years' War and the Wars of the Roses, ending with the rise of the Tudors."
            },
            { 
                name: "Tudor Period", 
                dates: "1485 – 1603",
                fact: "The Tudors included Henry VIII, who broke from Rome, and Elizabeth I, who defeated the Spanish Armada."
            },
            { 
                name: "Elizabethan Era", 
                dates: "1558 – 1603",
                fact: "A golden age of Shakespeare and exploration, this era ended with Elizabeth I's death."
            },
            { 
                name: "Stuart Period", 
                dates: "1603 – 1714",
                fact: "Marked by the Civil War, the execution of Charles I, and the Glorious Revolution, which limited monarchy power."
            },
            { 
                name: "Georgian Period", 
                dates: "1714 – 1837",
                fact: "Britain saw the Industrial Revolution and American independence during this era."
            },
            { 
                name: "Victorian Era", 
                dates: "1837 – 1901",
                fact: "Queen Victoria’s rule saw massive industrial growth and expansion of the British Empire."
            },
            { 
                name: "Edwardian Era", 
                dates: "1901 – 1910",
                fact: "A time of elegance and change before World War I, the Edwardian era followed the Victorian period."
            },
            { 
                name: "Modern Britain", 
                dates: "1914 – Present",
                fact: "Two world wars reshaped Britain, leading to decolonization and modern globalization."
            }
        ];

        function getRandomPeriod() {
            return historyPeriods[Math.floor(Math.random() * historyPeriods.length)];
        }

        function getRandomDates(correct) {
            let options = [correct];
            while (options.length < 4) {
                let randomDate = historyPeriods[Math.floor(Math.random() * historyPeriods.length)].dates;
                if (!options.includes(randomDate)) {
                    options.push(randomDate);
                }
            }
            return options.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            let period = getRandomPeriod();
            let options = getRandomDates(period.dates);

            document.getElementById("question").innerText = `When was the ${period.name}?`;
            let optionsHTML = "";
            options.forEach(date => {
                optionsHTML += `<button class="btn" onclick="checkAnswer('${date}', '${period.dates}', '${period.fact}')">${date}</button>`;
            });
            document.getElementById("options").innerHTML = optionsHTML;
            document.getElementById("feedback").style.display = "none";
            document.getElementById("next-btn").style.display = "none";
        }

        function checkAnswer(selected, correct, fact) {
            if (selected === correct) {
                document.getElementById("feedback").innerText = `✅ Correct! ${fact}`;
            } else {
                document.getElementById("feedback").innerText = `❌ Incorrect! The correct answer is: ${correct}. ${fact}`;
            }
            document.getElementById("feedback").style.display = "block";
            document.getElementById("next-btn").style.display = "block";
        }

        loadQuestion(); // Start the quiz
    </script>

</body>
</html>
