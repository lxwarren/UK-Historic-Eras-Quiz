<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            font-size: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        #feedback {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h2 id="question">Loading...</h2>
        <div id="options"></div>
        <p id="feedback"></p>
    </div>

    <script>
        const historyPeriods = [
            { 
                name: "Prehistoric Britain", 
                dates: "c. 500,000 BC – 43 AD",
                fact: "Prehistoric Britain saw the arrival of early humans and the development of stone tools. This era ended with the Roman invasion of 43 AD."
            },
            { 
                name: "Roman Britain", 
                dates: "43 – 410 AD",
                fact: "Roman Britain was marked by roads, towns, and Hadrian’s Wall. The Romans left in 410 AD as their empire declined."
            },
            { 
                name: "Anglo-Saxon & Viking Age", 
                dates: "410 – 1066",
                fact: "The Anglo-Saxons settled Britain after the Romans left. Vikings raided in the 9th century, leading to battles and shifting power."
            },
            { 
                name: "Norman Period", 
                dates: "1066 – 1154",
                fact: "The Normans, led by William the Conqueror, won the Battle of Hastings in 1066. Feudalism and castles defined this period."
            },
            { 
                name: "Plantagenet Period", 
                dates: "1154 – 1485",
                fact: "The Plantagenets ruled for over 300 years, seeing the Hundred Years' War and the Wars of the Roses. It ended with Henry VII’s rise."
            },
            { 
                name: "Tudor Period", 
                dates: "1485 – 1603",
                fact: "The Tudors included Henry VIII, who broke from the Catholic Church, and Elizabeth I, who defeated the Spanish Armada in 1588."
            },
            { 
                name: "Elizabethan Era", 
                dates: "1558 – 1603",
                fact: "Shakespeare thrived in the Elizabethan Golden Age. England also expanded its navy and colonization efforts."
            },
            { 
                name: "Stuart Period", 
                dates: "1603 – 1714",
                fact: "The Stuarts saw the English Civil War, the execution of Charles I, and the Glorious Revolution, which established constitutional monarchy."
            },
            { 
                name: "Georgian Period", 
                dates: "1714 – 1837",
                fact: "The Georgians ruled during the rise of the British Empire and the Industrial Revolution. The Regency Era was part of this period."
            },
            { 
                name: "Victorian Era", 
                dates: "1837 – 1901",
                fact: "Queen Victoria ruled for 63 years. Britain became the world's leading industrial and colonial power."
            },
            { 
                name: "Edwardian Era", 
                dates: "1901 – 1910",
                fact: "The Edwardian era was a time of social change before World War I. It followed the Victorian era and preceded the modern age."
            },
            { 
                name: "Modern Britain", 
                dates: "1914 – Present",
                fact: "Britain fought in two world wars, saw the fall of its empire, and became a leading global economy and cultural power."
            }
        ];

        function getRandomPeriod() {
            return historyPeriods[Math.floor(Math.random() * historyPeriods.length)];
        }

        function getRandomDates(correct) {
            let options = [correct];
            while (options.length < 4) {
                let randomDate = historyPeriods[Math.floor(Math.random() * historyPeriods.length)].dates;
                if (!options.includes(randomDate)) {
                    options.push(randomDate);
                }
            }
            return options.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            let period = getRandomPeriod();
            let options = getRandomDates(period.dates);

            document.getElementById("question").innerText = `When was the ${period.name}?`;
            let optionsHTML = "";
            options.forEach(date => {
                optionsHTML += `<button class="btn" onclick="checkAnswer('${date}', '${period.dates}', '${period.fact}')">${date}</button>`;
            });
            document.getElementById("options").innerHTML = optionsHTML;
            document.getElementById("feedback").innerText = "";
        }

        function checkAnswer(selected, correct, fact) {
            if (selected === correct) {
                document.getElementById("feedback").innerText = `✅ Correct! ${fact}`;
            } else {
                document.getElementById("feedback").innerText = `❌ Incorrect! The correct answer is: ${correct}. ${fact}`;
            }
            setTimeout(loadQuestion, 4000); // Load next question after 4 seconds
        }

        loadQuestion(); // Start the quiz
    </script>

</body>
</html>
